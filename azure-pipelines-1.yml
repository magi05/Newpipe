trigger:
- master
variables: 
  buildConfiguration: 'Release'

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
    mac:
      imageName: "macOS-latest"
    windows:
      imageName: "windows-latest"
  maxParallel: 3

pool:
  vmImage: $(imageName)


  stages:
   - stage: TEST 
     jobs:
     - job: Installtool
       displayName: installing required tool
       steps:
        - task: UseDotNet@2
          inputs:
           packageType: 'sdk'
           version: '6.0.x'
     